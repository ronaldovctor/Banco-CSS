<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active" data-pos="0px" data-color="#fb3b57">
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="title">Home</span>
                </a>
            </li>
            <div class="indicator"></div>
            <li class="list" data-pos="100px" data-color="#3c40c6">
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list" data-pos="200px" data-color="#0fbcf9">
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-message"></i>
                    </span>
                    <span class="title">Message</span>
                </a>
            </li>
            <li class="list" data-pos="300px" data-color="#ffa801">
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-circle-question"></i>
                    </span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li class="list" data-pos="400px" data-color="#05c46b">
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-gear"></i>
                    </span>
                    <span class="title">Settings</span>
                </a>
            </li>
        </ul>
    </div>
    <script>
        let list = document.querySelectorAll('li')
        let indicator = document.querySelector('.indicator')
        let bd = document.querySelector('body')
        for(let i = 0; i < list.length; i++){
            list[i].onmouseover = () => {
                let j = 0
                while(j < list.length){
                    list[j++].className = 'list'
                }
                list[i].className = 'list active'
                indicator.style.transform = `translateY(${list[i].getAttribute('data-pos')})`
                bd.style.background = list[i].getAttribute('data-color')
            }
        }
    </script>
</body>
</html>
