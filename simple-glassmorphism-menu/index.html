<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism</title>
</head>
<body>
    <ul>
        <li>
            <a href="#"><ion-icon name="home-outline"></ion-icon></a>
        </li>
        <li>
            <a href="#"><ion-icon name="person-outline"></ion-icon></a>
        </li>
        <li class="active">
            <a href="#"><ion-icon name="add-circle-outline"></ion-icon></a>
        </li>
        <li>
            <a href="#"><ion-icon name="settings-outline"></ion-icon></a>   
        </li>
        <li>
            <a href="#"><ion-icon name="chatbubble-outline"></ion-icon></a>
        </li>
        <div id="marker"></div>
    </ul>
    <script>
        let list = document.querySelectorAll('ul li')
        let marker = document.querySelector('#marker')

        function moveIndicator(e){
            marker.style.left = `${e.offsetLeft}px`
            marker.style.width = `${e.offsetWidth}px`
        }

        list.forEach(element => {
            element.addEventListener('mousemove', (e) => {
                let ele = e.target
                moveIndicator(ele)
            })
        })

        function activeLink(){
            list.forEach(element => {
                element.classList.remove('active')
            })
            this.classList.add('active')
        }

        list.forEach(element => {
            element.addEventListener('mouseover', activeLink)
        })
        
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
