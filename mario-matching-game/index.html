<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Mario Game</title>
	</head>
	<body>
		<section class="game">
			<h1>Mario Matching Game</h1>
			<div class="box">
				<label>
					<input type="checkbox" class="checkbox" id="ck1" />
					<i></i>
				</label>
				<label>
					<input type="checkbox" class="checkbox" id="ck1" />
					<i></i>
				</label>
				<label>
					<input type="checkbox" class="checkbox" id="ck1" />
					<i></i>
				</label>
			</div>
			<button id="reset-button">Reset Game</button>
		</section>
		<script>
			function checkboxState() {
				const checkboxes = document.querySelectorAll('input[type="checkbox"]')
				const btn = document.querySelector('#reset-button')

				checkboxes.forEach((ckb) => {
					ckb.addEventListener('click', ({ target }) => {
						target.disabled = 'true'
					})
				})

				function restartCheckbox() {
					checkboxes.forEach((ckb) => {
						ckb.checked = false
						ckb.disabled = false
					})
				}

				btn.addEventListener('click', restartCheckbox)
			}
			window.addEventListener('load', checkboxState)
		</script>
	</body>
</html>
