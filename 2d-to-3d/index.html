<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D to 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imgBx">
        <img src="./img.jpg" style="--i:2;--j:0">
        <img src="./img.jpg" style="--i:1;--j:1">
        <img src="./img.jpg" style="--i:0;--j:2">
        <img src="./img.jpg" style="--i:-1;--j:3">
        <img src="./img.jpg" style="--i:-2;--j:4">
    </div>
</body>
</html>
